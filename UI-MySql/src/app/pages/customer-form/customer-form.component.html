<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <app-admin-layout pageHeader="Customers"></app-admin-layout>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="width: 200%;">

            <div class="container mt-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 style="font-family: Arial, Helvetica, sans-serif; color:red;font-weight:bold;">New Customer
                        Onboarding</h5>
                    <div>
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary"
                                [ngClass]="{'active': step === 'Information'}"
                                (click)="step='Information'">Information</button>
                            <button type="button" class="btn btn-outline-primary"
                                [ngClass]="{'active': step === 'Bank'}" (click)="step='Bank'">Banking & Taxes</button>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-danger btn-action me-2" (click)="clear()">
                            <i class="fas fa-times"></i> Clear
                        </button>
                        <button type="button" class="btn btn-primary btn-action me-2" (click)="ViewCustomers()">
                            <i class="fas fa-plus"></i> View Customer List
                        </button>
                        <button type="button" class="btn btn-success btn-action" (click)="SaveCustomer()">
                            <i class="fas fa-plus"></i> Save
                        </button>
                    </div>
                </div>
                <form [formGroup]="customerForm" (ngSubmit)="SaveCustomer()">
                    <div *ngIf="step==='Information'">
                        <div class="row mb-2">
                            <div class="col-md-2">
                                <div class="form-floating">
                                    <select formControlName="title" class="form-select form-select-sm" id="ddlTitle"
                                        aria-label="Default select example">
                                        <option value="Mr.">Mr.</option>
                                        <option value="Mrs.">Mrs.</option>
                                        <option value="Dr.">Dr.</option>
                                    </select>
                                    <label for="ddlTitle">Title</label>
                                </div>
                                <div *ngIf="customerForm.get('title')?.invalid && customerForm.get('title')?.touched"
                                    class="text-danger small">
                                    <div *ngIf="customerForm.get('title')?.errors?.['required']">title is
                                        required</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input formControlName="customerName" type="text"
                                        class="form-control form-control-sm" id="txtCustomerName"
                                        placeholder="Customer Name *">
                                    <label for="txtEmployeeName">Customer Name *</label>
                                </div>
                                <div *ngIf="customerForm.get('customerName')?.invalid && customerForm.get('customerName')?.touched"
                                    class="text-danger small">
                                    <div *ngIf="customerForm.get('customerName')?.errors?.['required']">Customer name is
                                        required</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select formControlName="entityType" class="form-select form-select-sm"
                                        id="ddlEntityType" aria-label="Default select example">
                                        <option *ngFor="let et of entityTypeMaster" [value]="et.Id"> {{ et.Data }}
                                        </option>
                                        <!-- <option value="One Person Company">One Person Company </option>
                                    <option value="Private Limited company">Private Limited company </option>
                                    <option value="Public Limited company">Public Limited company </option>
                                    <option value="Section 8 company">Section 8 company </option>
                                    <option value="Partnership firm">Partnership firm </option>
                                    <option value="Limited Liability Partnership firm (LLP)">Limited Liability
                                        Partnership firm (LLP) </option>
                                    <option value="Hindu Undivided Family (HUF)">Hindu Undivided Family (HUF) </option>
                                    <option value="Liaison Office">Liaison Office </option> -->

                                    </select>
                                    <label for="ddlEntityType">Entity Type</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input formControlName="email" type="text" class="form-control form-control-sm"
                                        id="txtEmail" placeholder="Email *">
                                    <label for="txtEmail">E-Mail *</label>
                                </div>
                                <div class="text-danger"
                                    *ngIf="customerForm.get('email')?.errors?.['email'] && customerForm.get('email')?.touched">
                                    <span>Invalid email format*</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input formControlName="mobileNumber" class="form-control form-control-sm"
                                        id="txtMobileNumber" placeholder="Mobile Number">
                                    <label for="txtMobileNumber">Mobile Number</label>
                                </div>
                                <div class="text-danger"
                                    *ngIf="customerForm.get('mobileNumber')?.errors?.['required'] && customerForm.get('mobileNumber')?.touched">

                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">

                                <div class="form-floating">

                                    </select>
                                    <label for="txtFillingStatus">Filling Status</label>
                                </div>
                            </div>

                        </div>
