<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <app-admin-layout pageHeader="Invoices"></app-admin-layout>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10"style="width: 100%;">


            <div class="container mt-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5 style="font-family:Arial, Helvetica, sans-serif ;color: red; font-weight: bold;">New Invoice</h5>
                    
                    <div>
                        <button type="button" class="btn btn-danger btn-action me-2"
                            (click)="ClearInvoiceDetails(invoiceForm)">
                            <i class="fas fa-times"></i> Clear
                        </button>
                        <button type="button" class="btn btn-primary btn-action me-2" (click)="ViewInvoicesDetails()">
                            <i class="fas fa-plus"></i> View
                        </button>
                        <button type="button" class="btn btn-success btn-action" (click)="SaveInvoiceDetails()">
                            <i class="fas fa-plus"></i> Save
                        </button>
                    </div>
                </div>

                <form #invoiceForm="ngForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="txtInvoiceId"
                                 [(ngModel)]="invoice.Invoice_Id" name="Invoice_Id" placeholder="Invoice ID *">
                                <label for="txtInvoiceId">Invoice ID *</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="textProductId"
                                    [(ngModel)]="invoice.product_Id" name="product_Id"placeholder="Product ID *">
                                <label for="textProductId">Product ID *</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="textDescription"
                                    [(ngModel)]="invoice.Description" name="Description" placeholder="Description">
                                <label for="textDescription">Description</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="txtQuantity"
                                    [(ngModel)]="invoice.Quantity" name="Quantity" placeholder="Quantity">
                                <label for="txtQuantity">Quantity</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="txtUnitPrice"
                                    [(ngModel)]="invoice.Unit_Price" name="Unit_Price" placeholder="Unit Price *">
                                <label for="txtUnitPrice">Unit Price *</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="txtTotalPrice"
                                    [(ngModel)]="invoice.Total_Price" name="Total_Price" placeholder="Total Price *">
                                <label for="txtTotalPrice">Total Price *</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="txtTax"
                                    [(ngModel)]="invoice.Tax" name="Tax" placeholder="Tax *">
                                <label for="txtTax">Tax *</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="txtDiscount"
                                    [(ngModel)]="invoice.Discount" name="Discount" placeholder="Discount *">
                                <label for="txtDiscount">Discount *</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
