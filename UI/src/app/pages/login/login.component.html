
  <body>
    <div class="form-container" [hidden]="!showForm">
      <div class="form-box login">
        <div class="form-details">
          <h2>Welcome To e-Crawler</h2>
          <p>Please log in using your personal information to stay connected with us.</p>
        </div>
        <div class="form-content" (ngSubmit)="onSubmit()">
          <h2>LOGIN</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required id="username" >
                         <!-- add ng model -->
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field"> 
                        <input type="password"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" required> 
                        <!-- add ng model -->
                        <label for="password" >Password</label>
                    </div>
                    <a href="#" class="forgot-pass-link">Forgot password?</a>
                    <button type="submit"  (click)="onSubmit()">Log In</button>
                     <!-- clcik event -->
                     <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
                </form>
                <div class="bottom-link">
                  Don't have an account? 
                  <a href="#" id="signup-link">Signup</a>
              </div>
          </div>
      </div>
