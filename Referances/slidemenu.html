<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide-In Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for slide-in menu */
    .slide-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #343a40;
      color: white;
      transition: left 0.3s ease;
      z-index: 1050;
    }

    .slide-menu.open {
      left: 0;
    }

    .slide-menu a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }

    .slide-menu a:hover {
      background-color: #495057;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <button class="btn btn-primary menu-toggle">☰ Open Menu</button>

  <div class="slide-menu" id="slideMenu">
    <button class="btn btn-secondary menu-toggle">✖ Close</button>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript for toggling the slide menu
    const menuToggleButtons = document.querySelectorAll('.menu-toggle');
    const slideMenu = document.getElementById('slideMenu');

    menuToggleButtons.forEach(button => {
      button.addEventListener('click', () => {
        slideMenu.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
